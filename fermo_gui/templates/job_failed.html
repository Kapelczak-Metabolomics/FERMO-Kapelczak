{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} Job failed {% endblock %}</h1></span>
    <div class="content">
        <h5>The job with the ID '{{ data.get("task_id") }}' failed.</h5>
        <h5>See below for a log which may give insights why the job failed.</h5>
        <hr>
         <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <textarea class="form-control code-box" style="height: 400px; overflow-y: scroll;" readonly>
                        {% if data.log %}
                            {% for entry in data.log %}
                                {{ entry }}
                            {% endfor %}
                        {% else %}
                            <p>No log entries available.</p>
                        {% endif %}
                    </textarea>
                </div>
            </div>
         </div>

    </div>
{% endblock %}
