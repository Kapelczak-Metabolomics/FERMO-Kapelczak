{% macro render_field(field) %}
  <div class="container-fluid">
    <div class="row my-2 d-flex align-items-center">
      <div class="col-auto"><p><b>{{ field.label }}</b> {{ field(**kwargs)|safe }}</p></div>
      <div class="col-auto ms-auto"><p><i>{{ field.description }}</i></p></div>
    </div>
  </div>
  <div class="container-fluid">
    {% if field.errors %}
    <div class="form-group row">
      <ul class=errors>
      {% for error in field.errors %}
        <li style="color: red">{{ error }}</li>
      {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
{% endmacro %}
